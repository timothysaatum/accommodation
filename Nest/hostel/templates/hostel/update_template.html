{% extends 'hostel/base.html' %}
{% load static %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Unarcom-Update Accommodation{% endblock title %}


{% block content %}
<div class="container">
<div class="mt-5 pt-5 mb-5 pb-5">
	<h1 class="text-capitalize text-success">Update property details</h1>
</div>
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<h5 class="text-capitalize text-success alert alert-success">update info</h5>
		{{form|crispy}}
		<div class="text-center">
			<button class="btn btn-success mb-5" type="submit">Save Data</button>
		</div>
		<hr>
	</form>
</div>
{% endblock content %}
